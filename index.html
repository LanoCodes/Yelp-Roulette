<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Yelp Roulette</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Ubuntu&display=swap" rel="stylesheet">
  <!-- Favicon -->
  <link rel="icon" href="images/casino-roulette.svg">

  <!-- CSS Stylesheets -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

  <!-- Bootstrap Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

  <!-- Fontawesome Script -->
  <script src="https://kit.fontawesome.com/5f8913b479.js" crossorigin="anonymous"></script>

  <!-- External JS for doing the the roulette -->
  <!-- <script src="index.js"></script> -->
  <script type="text/javascript" src="dist/bundle.js"></script>
</head>

<!-- NOTE: You might put a browserify script here to help out with the calling of yelp API -->

<body>
  <!-- <script type="text/javascript" src="./dist/bundle.js"></script> -->
  <form>
    <section id="title">

      <div class="container-fluid">

        <!-- Nav bar with a the name of the app as well as a couple inks to yelp  -->
        <nav class="navbar navbar-expand-lg navbar-dark">
          <a class="navbar-brand" href=""><img class="roulette-img" src="images/casino-roulette.svg" alt="casino-wheel-drawing"> Yelp Roulette <img class="yelp-logo-img" src="images/yelp-svg.svg" alt="yelp-logo-drawing"></a>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="https://www.yelp.com/">Yelp</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://www.yelp.com/nearme/nightlife">Nightlife</a>
              </li>
            </ul>
          </div>

        </nav>

        <!-- Title -->
        <div class="row">
          <div class="col-lg-6">
            <h1>Welcome to Yelp Roulette. Place your bet!</h1>
            <input id="userLocation" class="form-control" type="text" placeholder="Enter city" aria-label="default input example">
            <!-- This is seen by the application, but not when used externally..why? -->
            <!-- <script type="text/javascript">
              function yelpRoulette(){

              }
            </script> -->
            <button id="btn" type="button" class="btn btn-dark btn-lg roulette-button" onclick="yelpRoulette()"><i class="fab fa-yelp"></i> Roulette!</button>
          </div>

          <div class="col-lg-6">
            <h2>Look for your payout!</h2>

            <!-- this will be for displaying the outout on button click! -->
            <div id="show-roulette" class="roulette-output">
              
              <br>
            </div>
          </div>
        </div>
      </div>

    </section>
  </form>


  <!-- Footer -->

  <footer id="footer">

    <div class="copyright">
      <p class="copyright-text">Â© Copyright 2021 Delano Powell</p>
    </div>
  </footer>
